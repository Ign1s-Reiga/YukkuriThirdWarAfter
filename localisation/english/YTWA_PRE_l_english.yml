l_english:
  YTWA_prussia.1.t:0 "第一回大統領選"
  YTWA_prussia.1.d:0 "本日は第一回目の大統領選だ。"
  YTWA_prussia.1.a:0 "大統領はきっと私たちをいい方向に導いてくれるだろう!"

  YTWA_prussia.2.t:0 "選挙の結果"
  YTWA_prussia.2.d:0 "今日は新生プロイセン国家の第一回目となる大統領選挙だ。連合国はナチズムを弾圧しているようだが、町中を見ているとナチズム信奉者が見受けられる。また、共産主義者たちも同じくいるようだ。この選挙の行方は果たしてどうなるのだろうか、、、?"
  YTWA_prussia.2.a:0 "民主ドイツ万歳!"

  YTWA_prussia.3.t:0 "戦争犯罪者の後始末"
  YTWA_prussia.3.d:0 "第二次世界大戦末期に、プロイセン自由国の前身にあたる、ナチス・ドイツの指導者であるアドルフ・ヒトラーは、ベルリン占領直前に自殺した。そして彼が自殺した日の数週間前となっているのだが、、、なぜか、国葬をしないといけないような気がしてならない。彼は戦争犯罪者だというのにだ。\n私の頭は何かにとりつかれているような気がする、、、はっきりとは聞き取れないが、何かがささやいてくるのだ。もう、不安で仕方がない。これは国葬を行ったほうが良いのだろうか？"
  YTWA_prussia.3.a:0 "もし行わなかったらどうなるかわからない、、、やるべきだ"
  YTWA_prussia.3.b:0 "戦争犯罪者を弔う義理などない"


  PRE_election_1952:0 "第一回大統領選挙"
  PRE_election_1952_desc:0 "今日は新生プロイセン国家の第一回目となる大統領選挙だ。様々な思想を持った候補が出てきており、どの候補がトップになるかで国家の行く先が変わりそうな気がする。"
  PRE_elected_spd:0 "オレンハウアー"
  PRE_elected_spd_desc:0 "エーリッヒ・オレンハウアーは脱出に脱出を繰り返し、SPDの再建に備えていた。そして終戦からSPDを再建し今に至る。\n完全に再建されかつての勢力を取り戻したSPDにかなうものなどいない! 必ずSPDが政権の座につき我が祖国を再建するのだ!"
