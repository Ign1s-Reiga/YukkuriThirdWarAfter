l_english:
  ENG_along_imperialism:0 "帝国主義に沿って"
  ENG_along_imperialism_desc:0 "イギリス人は帝国主義の下、多数の植民地を支配し、また他国から奪取することで大英帝国を築いた。今や世界帝国となったイギリスだが、国内情勢は不安定になってきている。\nこの情勢を回復するために、我が大英帝国の強大な国力を他国に見せつけるべきだ!"
  ENG_release_colonies:0 "植民地の解放"
  ENG_release_colonies_desc:0 "現在、植民地の情勢が不安定になってきている。原因は大戦中に植民地から動員したことが影響したと考えられており、実際に動員したことに対する本国へのデモが発生している。\n情勢を改善するためにも、植民地を解放するべきである。"
  FRA_self_proclaimed_vict_country:0 "自称戦勝国"
  FRA_self_proclaimed_vict_country_desc:0 "自称戦勝国の説明"
  USA_nuclear_nation:0 "カクヘイキの国"
  USA_nuclear_nation_desc:0 "核兵器と言ったらこの国、核兵器と言ったらスイジョウキ"
  TUR_the_third_way:0 "第三の道"
  TUR_the_third_way_desc:0 "第三次世界大戦中、トルコは「とある国」と関係を持っていた、、、。"
  PRE_election_1952:0 "1952年第一回選挙"
  PRE_election_1952_desc:0 "今日は新生プロイセン国家の第一回目となる選挙だ。どうやら候補者は三人いるようだが、果たして誰が選ばれるのだろうか、、、？"