l_english:
  YTWA_general.1.t:0 "連合国陣営の解体"
  YTWA_general.1.d:0 "連合国は第二次世界大戦において、世界を侵略しファシストで征服しようとする枢軸国や、少数派である共産主義国家やファシスト国家の存亡をかけソ連とドイツが結託しできた全体主義同盟に対して、世界を守る民主主義の砦となり勇猛果敢に立ち向かった。勝利をつかんだ連合国は今年の3月始めにロンドンで行われた会議にて、連合国陣営を解体することを決定した。"
  YTWA_general.1.a:0 "我々は世界を守った!"
  YTWA_general.1.b:0 "先代の過ちを償わなければならない"
  YTWA_general.1.c:0 "彼らは世界を救ってくれた"
  YTWA_general.1.e:0 "復讐の機会はまだあるかもしれない..."

  YTWA_prussia.1.t:0 "1952年第一回選挙"
  YTWA_prussia.1.d:0 "今日は新生プロイセン国家の第一回目となる大統領選挙だ。連合国はナチズムを弾圧しているようだが、町中を見ているとナチズム信奉者が見受けられる。また、共産主義者たちも同じくいるようだ。この選挙の行方は果たしてどうなるのだろうか、、、?"
  YTWA_prussia.1.a:0 "大統領はきっと私たちをいい方向に導いてくれるだろう!"

  YTWA_general.2.t:0 "グルッペン・フューラーの国葬"
  YTWA_general.1.d:0 "第二次世界大戦末期に、我が国の前身であるナチスドイツのトップ、グルッペン・フューラーは、ベルリン占領直前に自殺した。そして彼が自殺した日の数週間前となっているのだが、、、なぜか、国葬をしないといけないような気がしてならない。彼は戦争犯罪者だというのにだ。\n私の頭は何かにとりつかれているような気がする、、、はっきりとは聞き取れないが、何かがささやいてくるのだ。もう、不安で仕方がない。これは国葬を行ったほうが良いのだろうか？"
  YTWA_general.1.a:0 "もし行わなかったらどうなるかわからない、、、やるべきだ"
  YTWA_general.1.b:0 "戦争犯罪者を弔う義理などない"