l_japanese:
  LOADING_TIP_0:0 "生活が落ち着いた。 生活が落ち着いたらどうなるんだ？\n知らんのか？ 編集が始まる\n- スイジョウキ"
  LOADING_TIP_1:0 "たけのこ派って存在するんですか？\n- スイジョウキ"
  LOADING_TIP_2:0 "あぁ＾～ドーパミンとアドレナリンがドバドバだぜ\n- 霊夢"
  LOADING_TIP_3:0 "我々が空中戦に敗れたなら、我々の敗戦である、そして我々は素早く敗れるだろう。\n- バーナード・L・モントゴメリー"
  LOADING_TIP_4:0 "他者を信じるのは良いことだが、そうしないのはもっと良い。\n- ベニート・ムッソリーニ"
  LOADING_TIP_5:0 "哲学的そして教義的観点から、私は永遠の平和などというものは信じない。\n- ベニート・ムッソリーニ"
  LOADING_TIP_6:0 "キリンは薄情な生き物である。"
  LOADING_TIP_7:0 "強大な力を行使する主権国家が存在する限り、戦争は避け得ない。\n- アルバート・アインシュタイン"
  LOADING_TIP_8:0 "投票する者は何も決定できない。投票を集計する者がすべてを決定する。\n- ヨシフ・スターリン"
  LOADING_TIP_9:0 "無敵の軍隊などというものが存在しないこと、そしてこれまでも存在しなかったことは歴史が証明している。\n- ヨシフ・スターリン"
  LOADING_TIP_10:0 "ローマ教皇だと!いったい彼は何個師団を有しているのかね？\n- ヨシフ・スターリン"

  LOADING_TIP_11:0 "陽気さこそがソビエト連邦の最も優れた特徴といえる。\n-ヨシフ・スターリン"
  LOADING_TIP_12:0 "本当の力というものはライフルによってのみもたらされる。\n- ヨシフ・スターリン"
  LOADING_TIP_13:0 "戦争の遂行を目的としない同盟は無意味で無駄である。\n- アドルフ・ヒトラー"
  LOADING_TIP_14:0 "すぐれた嘘つきは、すぐれたマジシャンでもある。\n- アドルフ・ヒトラー"
  LOADING_TIP_15:0 "もし私が今日この場に革命勢力として立っているとすれば、それは革命に対する革命勢力としてである。\n- アドルフ・ヒトラー"
  LOADING_TIP_16:0 "もしあなたが十分に大きな嘘を頻繁に繰り返せば、人々はその嘘を信じるだろう。\n- アドルフ・ヒトラー"
  LOADING_TIP_17:0 "ドイツが世界最強の国家となるか、それともドイツが消滅するかだ。\n- アドルフ・ヒトラー"
  LOADING_TIP_18:0 "成功とは、失敗に失敗を重ねても、情熱を失わない能力のことだ。\n- ウィンストン・チャーチル"
  LOADING_TIP_19:0 "地獄を歩いているなら、突き進め。\n- ウィンストン・チャーチル"
  LOADING_TIP_20:0 "民主主義に対する最も説得的な反論を知りたいのであれば、平均的な有権者と5分間ほど会話することをお勧めする。\n- ウィンストン・チャーチル"

  LOADING_TIP_21:0 "近所のスーパーからきのこの山の陳列が無くなってました。我々の勝利です。\n- ポラン"
  LOADING_TIP_22:0 "「土日投稿を目指します」\n- ポラン"
  LOADING_TIP_23:0 "戦線ノ好転スル目途タタズ\n早急ニ編集大隊ノ増援ヲ求ム\n- ポラン"
  LOADING_TIP_24:0 "ああ神よ、我らが気高き国王を守り給え\n- ポラン"
  LOADING_TIP_25:0 "俺の前を行くのか、後から来るのかでなければ、俺に道を空けろ。\n- ジョージ・S・パットン"
  LOADING_TIP_26:0 "すべてを永久に守り続ける事に成功した者などいない。攻撃し、攻撃して、さらにもっと攻撃するだけだ。\n- ジョージ・S・パットン"
  LOADING_TIP_27:0 "戦いは武器を用いて行うが、その勝利は人間によって勝ち取るものだ。\n勝利を得るのは、従う者、そして導く者の精神なのである。\n- ジョージ・S・パットン"
  LOADING_TIP_28:0 "私が最初にジェット機を見たときは、撃墜してやったさ。\n- チャック・イェーガー アメリカ空軍"
  LOADING_TIP_29:0 "テオ、こちらハインリヒ。爆撃機を2機撃墜。もう弾がない。これから体当たりする。さよなら、ヴァルハラで会おう！\n- ハインリヒ・エールラー ドイツ空軍"
  LOADING_TIP_30:0 "リーダーシップとは、良い人選と、それを全力で支える者達によって生まれる。\n- チェスター・ニミッツ"

  LOADING_TIP_31:0 "提案された作戦は成功の可能性が高いのか？物資、補給の点から実現可能なものなのか？\n- チェスター・ニミッツ"
  LOADING_TIP_32:0 "戦いに備えている時、私はいつも計画が役に立たないことを知っていた。しかし、計画するという事は不可欠である。\n- ドワイト・D・アイゼンハワー"
  LOADING_TIP_33:0 "犬のケンカにおいて体のサイズは必ずしも重要ではない、闘争心のサイズが肝心である。\n- ドワイト・D・アイゼンハワー"
  LOADING_TIP_34:0 "言うまでもなく、生存が脅かされる時というのは民族間のいざこざが巻き起こり、\nやがて国家間の不運な戦争へと結びつくものだ。\n- 東条英機"
  LOADING_TIP_35:0 "一対一の戦いでは、弾倉に一発でも多く弾が入っているほうが勝者となる。\n- エルヴィン・ロンメル"
  LOADING_TIP_36:0 "私は、鉄床と言うよりはむしろハンマーです。\n- エルヴィン・ロンメル"
  LOADING_TIP_37:0 "汗は血を救う。血は命を救う。頭脳は両方を救う。\n- エルヴィン・ロンメル"
  LOADING_TIP_38:0 "哀れにもネヴィル・チェンバレンは、ヒトラーを信用できる人間だと信じていた。彼は間違えたんだ。\nだが、私はスターリンに関しては間違っているとは思っていない。\n- ウィンスト  ン・チャーチル（ヤルタ会談後）"
  LOADING_TIP_39:0 "これが我々の時代の平和であることを信じている。\n- ネヴィル・チェンバレン 1938年ミュンヘン協定締結後"
  LOADING_TIP_40:0 "もし敵の爆撃機がルール地方に1機でもやってきたら、\n君は私をゲーリングでなく、マイヤー（小間使いの小僧）と呼びたまえ。\n- ヘルマン・マイヤー"

  LOADING_TIP_41:0 "ドアを一蹴りするだけで、腐った建物全体が崩れ落ちることだろう。\n- アドルフ・ヒトラー（ソ連に対して）"
  LOADING_TIP_42:0 "是非やれといわれれば、初めの半年や一年は、アメリカ、イギリス相手にずいぶん暴れてごらんにいれます。\nしかし二年、三年となっては、全く確信は持てません。\n- 山本五十六"
  LOADING_TIP_43:0 "例え地雷原に遭遇しようとも、我らの歩兵はそこに何もないかのごとく攻撃する。\n- ゲオルギー・ジューコフ"
  LOADING_TIP_44:0 "ロシアの巨大さは我々には計り知れない……師団を1ダース潰すごとに、ロシア人は別の1ダースと交換してくる。\n- フランツ・ハルダー"
  LOADING_TIP_45:0 "ドイツ軍司令官殿へ: 馬鹿め！\nアメリカ軍司令官\n- アンソニー・C・マコーリフ（ドイツ軍の降伏勧告に対し）"
  LOADING_TIP_46:0 "今日我々に起きたことは、明日諸君に起こることでもある。\n- ハイレ・セラシエ1世 1936年"
  LOADING_TIP_47:0 "一歩も退くな！\n- ソ連国防人民委員令第227号"
  LOADING_TIP_48:0 "トラ！トラ！トラ！\n- 淵田美津雄 1941年12月7日"
  LOADING_TIP_49:0 "あなたの名前はわからない。あなたが成した行いは不滅である。\n- 無名戦士の墓（モスクワ）"
  LOADING_TIP_50:0 "いずこに在るか。繰り返す。第34任務部隊はいずこに在るか？全世界は知らんと欲す。\n- 太平洋軍最高司令官 レイテ湾の戦い"

  LOADING_TIP_51:0 "各ゝ最善ヲ盡セルニ拘ラス戰局必スシモ好轉セス\n- 昭和天皇 裕仁 1945年"
  LOADING_TIP_52:0 "我々は、最初の大戦争の後にもっと分別を持つべきだった。\n- ゲルト・フォン・ルントシュテット"
  LOADING_TIP_53:0 "ロシアの広大さが我々をむさぼる。\n- ゲルト・フォン・ルントシュテット"
  LOADING_TIP_54:0 "諸君は総力戦を望むか？諸君は必要とされるならば、我々が今、想像する以上の全面的で徹底的な戦争を望むか？\n- ヨーゼフ・ゲッベルス"
  LOADING_TIP_55:0 "ドイツ軍からの一撃とソ連軍からのもう一撃は、ヴェルサイユの醜い産物に終止符を打った。\n- ヴャチェスラフ・モロトフ（ポーランド陥落後に）"
  LOADING_TIP_56:0 "空母を一隻消した！ディクソンより母艦へ、空母を一隻消してやった！\n- ロバート・E・ディクソン 珊瑚海海戦"
  LOADING_TIP_57:0 "恐ろしいものだな？\nこんなところで、ドイツの参謀2人が我らが最高司令官閣下をいかに殺すのが一番かを話し合っているんだから。\n- ヘニング・フォン・トレスコウ"
  LOADING_TIP_58:0 "ヒトラーは踊り狂うダルウィーシュ（イスラム教の托鉢僧）だ。彼を撃ち殺さねばならない。\n- ヘニング・フォン・トレスコウ"
  LOADING_TIP_59:0 "他の者全てを爆撃するが、自分たちは爆撃されないだろうという幾分子供じみた妄想の下でナチスは開戦した。\n- アーサー・'ボンバー'・ハリス"
  LOADING_TIP_60:0 "もしヒトラーが地獄を侵攻するのなら、少なくとも私は、悪魔に好意的な言及を庶民院において示すだろう。\n- ウィンストン・チャーチル 1941年6月21日"

  LOADING_TIP_61:0 "ヌッスラピッガーゲー\n- こりぃ"
  LOADING_TIP_62:0 "我々は挫かされた。我々は打ち負かされ、戦いに敗れたのだ。\n- ポール・レノー 1940年5月15日"
  LOADING_TIP_63:0 "闘い抜いた男として講和会議に列席するために、数千人の死が必要なのだ。\n- ベニート・ムッソリーニ"
  LOADING_TIP_64:0 "フランス人は、我々は攻撃するつもりだと言ってポーランド人を詐いた。そのような意図は毛頭無かった。\n- エドムンド・アイアンサイド"
  LOADING_TIP_65:0 "なぜダンツィヒのために死ななければならないのだ？\n- フランス反戦スローガン 1939年"
  LOADING_TIP_66:0 "この戦争はまやかしのようだ。\n- アメリカ合衆国上院議員ウィリアム・ボーラ 1939年"
  LOADING_TIP_67:0 "スイスは最も腹立たしく惨めな人々と政治体制を抱えている。スイスは新ドイツの不倶戴天の敵である。\n- アドルフ・ヒトラー"
  LOADING_TIP_68:0 "あまり早く、戦果が挙がりすぎるよ。\n- 昭和天皇 裕仁"
  LOADING_TIP_69:0 "彼らは進んでドイツ人の靴磨きとなった！\n- イタロ・バルボ"
  LOADING_TIP_70:0 "沈めろ、焼き払え、捕らえろ、破壊せよ。絶対に通すな。\n- アンドリュー・カニンガム チュニジアの戦いにて"

  LOADING_TIP_71:0 "そうそれこそがイタリアの新兵器！\n「ペペロンチーノ」\n- うぃんど"
  LOADING_TIP_72:0 "必ずしや独ソの共謀を打ち砕き、二重帝国軍の壊滅を防ぎきるぞ\n- うぃんど"
  LOADING_TIP_73:0 "あ、二重帝国に独ソの共謀のこと言うの忘れてたあああ！！\n- うぃんど"
  LOADING_TIP_74:0 "何としてでもこの一か月スエズを守り抜くのだ\n- 総統・ムッソリーニ"
  LOADING_TIP_75:0 "ムッソリーニは戦争の準備もままならないまま、無謀にも連合国に対し宣戦布告を行い、\n祖国イタリアを滅亡へ導こうとしている。\n- フランクリン・D・ルーズベルト"
  LOADING_TIP_76:0 "生き延びたいなら、警戒を怠ってはならない。\nさもなくばドイツのクソッタレが背後から忍び寄り、クソで殴り殺してくれるだろう。\n- ジョージ・S・パットン"
  LOADING_TIP_77:0 "要塞・大砲・対外支援\n - 「『自らが』自らの国を守っている」事を凡常の兵士が認知していない限り、そのようなものは価値がない。\n- カール・グスタフ・エミール・マンネルヘイム"
  LOADING_TIP_78:0 "泥と血の中を越えた先にあるまだ見ぬ地平へ。\n- 王立カナダ機甲軍団 モットー"
  LOADING_TIP_79:0 "英国艦隊はイタリア人に対して、前回の戦争と同じ水準に到達しているのか、\nそれともさらに衰えているのかを確かめたいという、一般的な関心を持っている。\n - ウィンストン・チャーチル（対イタリア宣戦布告にて）"
  LOADING_TIP_80:0 "そして我々は底を割ったビール瓶で戦うのさ。なにせ武器はそれしかないんだから。\n - ウィンストン・チャーチル（1940年6月庶民院演説、平野や街頭で戦うことを約束した直後）"

  LOADING_TIP_81:0 "おおおおおおおおおおおおおおおおおおおおおおおおおおお\nおおおおおおおおおおおおおおおおおおおおおおおおおおお\n - ちーさら"
  LOADING_TIP_82:0 "ポルトガル視点は本日投稿予定でしたが、ここは他の方々に合わせて\n私もぜひ遅刻というビッグウェーブに乗っかっていこうと思いまして。\n - ちーさら"
  LOADING_TIP_83:0 "私は真面目に編集をしていたのですが、グルッペンさんのアイコン画像が\n急遽200ペタバイトになる呪いがどこからかかけられたため投稿が遅れそうです。\n - ちーさら"
  LOADING_TIP_84:0 "ポルトガルは「負ける(63%)」\n - ちーさら(ようつべの投票にて)"
  LOADING_TIP_85:0 "ま、そんなこんなで無事に南米島流しとなりました。\n - ちーさら"
  LOADING_TIP_86:0 "何もできないまま本土を失い、何もしてないのに本土が帰ってくる。\n戦争の先にあったのは、虚無でした。\n - ちーさら"
  LOADING_TIP_87:0 "極めて何か国境に対する侮辱を感じますねこれは\n - 秘書さん"
  LOADING_TIP_88:0 "だからもう、戦う以外の選択肢は残されていないんですよ。\n - ちーさら"
  LOADING_TIP_89:0 "ポルトガル・ブラジル連合王国･･･だと？\n - ブラガンサ公"
  LOADING_TIP_90:0 "という事で、今回遊んでいく人狼ゲームなんですけども\n- ちーさら"